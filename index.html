<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Website</title>
    <link rel="stylesheet" href="./css/style.css">
    <!-- <link rel="icon" href="./favicon.ico" type="image/x-icon"> -->
  </head>
  <body>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/apache-arrow@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/arquero@latest"></script>
    <main>
        <h1>Maximum LogLikelihood Distribution</h1>  
        <div></div>
        <h2>Load Data</h2>
        <div id="load"></div>
        <p>This script visualize the distribution of max logLikelihood between M1 and M2</p>
        <p> Tips: click each datapoint, you could see the Pswitch pattern</p>
        <h2>Clean Data</h2>
        <div id="clean"></div>

        <h2>Visualize Data</h2>
        <div class="wrapper">
          <div class="box2">
            <canvas id="max_loglikelihood" style="position: relative; height:55vh; width:20vw"></canvas>
          </div>
          <div class="box">
            <canvas id="subj_pswitch" style="position: relative; height:20vh; width:20vw"></canvas>
            <canvas id="m1_pswitch" style="position: relative; height:20vh; width:20vw"></canvas>
            <canvas id="m2_pswitch" style="position: relative; height:20vh; width:20vw"></canvas>
          </div>
          <div class="box">
            <p>Max LL Density plot of M1-M2</p>
            <div id="vis_hist1"></div>
          </div>
          <div class="box">
            <p>Max LL Density plot of M1 and M2</p>
            <div id="vis_hist2"></div>
          </div>
        </div>
        
         
 

    </main>
	<!-- <script src="index.js"></script> -->
  <script src="./js/data.js"></script>
  <script src="./js/model_scattter.js"></script>

  <script src="./js/subj_bar.js"></script>
  <script src="./js/model_bar.js"></script>
