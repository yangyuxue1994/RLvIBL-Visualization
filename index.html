    <main>
        <h1>Maximum LogLikelihood Distribution</h1>  
        <div></div>
        <h2>Load Data</h2>
        <div id="load"></div>
        <p>This script visualize the distribution of max logLikelihood between M1 and M2</p>
        <p> Tips: click each datapoint, you could see the Pswitch pattern</p>
        <h2>Clean Data</h2>
        <div id="clean"></div>

        <h2>Visualize Data</h2>
        
        <div id="vis" class="float-parent-element">
          
          <!-- <h3>Max LogLikelihood (MLL)</h3> -->
          <div class="float-parent-element"><canvas id="max_loglikelihood"></canvas></div>
          
          <!-- <h3>Probability of Switch</h3> -->
          <div class="float-child-element"><canvas id="subj_pswitch"></canvas></div>
          <div class="float-child-element"><canvas id="model_pswitch"></canvas></div>
          <div class="float-child-element"></div>
          <!-- <div class="float-child-element"><canvas id="m2_pswitch"></canvas></div> -->
        </br>
          <h3>Density Curve of MLL Diff (M1 - M2)</h3>
          <div class="float-child-element"><div id="vis_hist1"></div></div>
          <div class="float-child-element"><div id="vis_hist2"></div></div>
        </div>

        <!-- <div id="vis_pswitch"></div> -->
        

        

    </main>
